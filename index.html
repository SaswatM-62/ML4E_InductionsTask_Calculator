<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="https://img.icons8.com/nolan/64/calculator.png"/>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="app.css">

	</head>
	<body>
		<div class="container">
		    <div class="calculator">
			    <div class="calculator__display">0</div>
			    <div class="calculator__keys">

			        <button class="key--operator" data-action="divide">&divide;</button>
			        <button class="key--operator" data-action="multiply">&times;</button>
			        <button class="key--operator" data-action="add">+</button>
			        <button class="key--operator" data-action="subtract">-</button>

			        <button>7</button>
			        <button>8</button>
			        <button>9</button>
			  		<button class="key--operator" data-action="pow">x<span class="sup">n</span></button>
			        
			        <button>4</button>
			        <button>5</button>
			        <button>6</button>
			        <button class="key--operator" data-action="modulus">%</button>

			        <button>1</button>
			        <button>2</button>
			        <button>3</button>
			        
			        <button>0</button>
			        <button data-action="decimal">.</button>
			        <button data-action="clear">AC</button>
			        <button class="key--equals" data-action="calculate">=</button>
			    </div>
		    </div>
	    </div>

	    <script type="text/javascript" src="script.js"></script>
	</body>
</html>
